        <!-- Switch case -->
        <h1>Switch Case Statement</h1>
        <p id="demo3"></p>
        <script>
            let day;
            switch (new Date().getDate()){
                case 0:
                    day="sunday";
                    break;

                case 1: 
                    day= "Monday";
                    break;
                default:
                    day="Data incomplete";
            }
            document.getElementById("demo3").innerHTML= day;
        </script>
        <!-- for of loop  -->

        <h1>For loop condition</h1>
        <p id = "demo4"></p>
        <script>
            let name = "kathmandu";
            let text = "";
            for ( let x of name){
                text += x + "<hr>";
            }
            document.getElementById("demo4").innerHTML= text;

        <!-- for In loop -->
        <h1>For in loop statement</h1>
        <p id = "demo5"></p>
        <script>
            const data = { fullName:"hari",lastName:"bahadur", age:30};
            let txt = "";
            for (let x in data){
                txt += data[x] + "<i> "; //here space in "<i> " gives the space bettween words
            }

        <!-- break statement -->
        <h1>Break statement</h1>
        <p id = "demo6"></p>
        <script>
            let num = "";
            for (let i = 0; i<10;i++){
                if (i===3){break;}
                num += "the value is " + i + "<hr>";
            }
            document.getElementById("demo6").innerHTML = num;
        </script>

        <!-- continue statement -->
        <h1>Continue statement</h1>
        <p id = "demo7"></p>
        <script>
            let num1 = "";

                if (j=== 10) {continue;}
