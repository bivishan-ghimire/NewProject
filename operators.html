<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators Try</h1>

    <p id="demo"></p>
    <script>
        let x=100;
        x+=50
        let y=100;
        y*=50
        document.getElementById("demo").innerHTML = "Assignment addition operator=" + x;
        document.getElementById("demo").innerHTML = "Assignment multiplication operator=" + y;
    </script>
</body>
</html>
